<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
	<script src="js/snap.svg-min.js"></script>
</head>
<body>
<svg id="svg"></svg>

	
	
	<script>
var s = Snap(800, 600);
var bigCircle = s.circle(150, 150, 100);
bigCircle.attr({
    fill: "#bada55",
    stroke: "#000",
    strokeWidth: 5
});

var smallCircle = s.circle(100, 150, 70);

var discs = s.group(smallCircle, s.circle(200, 150, 70));

discs.attr({
    fill: "#fff"
});

bigCircle.attr({
    mask: discs
});

smallCircle.animate({r: 50}, 1000);
	</script>
</body>
</html>
